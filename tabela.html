            <td>Ivernn</td>

        </tr>

        <tr>
             <td>Hecarim</td> <!-- table data (dados em inglês) que representa os dados da coluna-->
             <td>53.59%</td>
             <td>16.25%</td>
        </tr>
        
        <tr>
            <td>Elise</td>
            <td>53.39%</td>
